<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Book Finder</title>
  </head>

  <body>
    <header>
      <h1>Book Finder</h1>
      <a href="favorite.html" class="favorites-btn">My Favorites</a>
    </header>
    <main>
      <section id="author" class="card">
        <h2>Author</h2>
        <input type="text" placeholder="Search..." id="author-search" />
      </section>
      <section id="top-trending" class="card">
        <h2>Top Trending</h2>
        <div id="top-trending-dropdown-wrapper">
          <label for="trending-dropdown">Top 5 Trending:</label>
          <select id="trending-dropdown">
            <option value="romance">romance</option>
            <option value="mystery">mystery</option>
            <option value="non-fiction">non-fiction</option>
            <option value="historical-fiction">historical fiction</option>
            <option value="fiction">fiction</option>
          </select>
        </div>
        <div id="book-container"></div>
      </section>
      <section id="genre" class="card">
        <h2>Genre</h2>
        <div id="genre-dropdown">
          <label for="dropdown">Select a genre:</label>
          <select id="dropdown">
            <option value="romance">romance</option>
            <option value="mystery">mystery</option>
            <option value="non-fiction">non-fiction</option>
            <option value="histroical-fiction">historical fiction</option>
            <option value="fiction">fiction</option>
          </select>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
